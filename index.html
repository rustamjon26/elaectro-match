<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Electro-Match: Neon Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              inter: ['Inter', 'sans-serif'],
            },
            colors: {
              neon: {
                cyan: '#00E5FF',
                pink: '#FF33CC',
                navy: '#080B11',
                purple: '#B026FF',
                yellow: '#FFD300',
                green: '#00FF66'
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #00E5FF, 0 0 10px #00E5FF' },
                '100%': { boxShadow: '0 0 20px #00E5FF, 0 0 30px #00E5FF' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #080B11;
        color: white;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      /* Custom scrollbar for content if needed */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #080B11; 
      }
      ::-webkit-scrollbar-thumb {
        background: #00E5FF; 
        border-radius: 4px;
      }
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 50;
      }
    </style>
