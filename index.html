<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Electro-Match: Neon Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              orbitron: ["Orbitron", "sans-serif"],
              inter: ["Inter", "sans-serif"],
            },
            colors: {
              neon: {
                cyan: "#00E5FF",
                pink: "#FF33CC",
                navy: "#080B11",
                purple: "#B026FF",
                yellow: "#FFD300",
                green: "#00FF66",
              },
            },
            animation: {
              "pulse-fast": "pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #080b11;
        color: white;
        font-family: "Inter", sans-serif;
        overflow: hidden;
        touch-action: none; /* Mobil scrollni o'chirish o'yin vaqtida */
      }
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 50;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "uuid": "https://esm.sh/uuid@9.0.1",
          "lucide-react": "https://esm.sh/lucide-react@0.344.0",
          "react": "https://esm.sh/react@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "react-dom": "https://esm.sh/react-dom@18.2.0",
          "@google/genai": "https://esm.sh/@google/genai@0.1.1"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
